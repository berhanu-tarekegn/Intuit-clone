<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuit Accounts - Signup</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/f977934f89.js" crossorigin="anonymous"></script>
</head>
<body>

    <header class="header">

        <div class="signup_header">
            
            <div>
                <p class="already_have_account">Already have an Intuit account?</p>
                <a href="#" class="forget_password">I forgot my User ID or Password</a>
            </div>

            <div>
                <button class="sign_in"><span btn_text><i class="fas fa-lock"></i>Sign In</span></button>
            </div>

        </div>

    </header>

    <section>
        <article class="company-info">
            <img src="./images/intuit_logo.png" class="logo" alt="Intuit Logo">
            <div class="info_icons">
                <div class="icon_info">
                    <img class="icon" src="./images/mint.svg" alt="Mint Icon">
                    <span>mint</span>
                </div>
                <div class="icon_info">
                    <img class="icon" src="./images/quickbooks.svg" alt="Quickbooks Icon">
                <span>quickbooks</span>
                </div>
                <div class="icon_info">
                    <img class="icon" src="./images/turbotax.svg" alt="Turbotax Icon">
                    <span>turbotax</span>
                </div> 
            </div>

        </article>
        <form >
            <fieldset id="create_account_form">
                <div class="center">
                    <h3>Create an Intuit account</h3>
                    <p>One account for everything Intuit, including Mint.</p>
                    <a href="">Learn More</a>
                </div>
                <div class="field">
                    <label for="email">Email address</label>
                    <input type="email" id="email" class="input_field">
                </div>
                <div class="field">
                    <label for="phone_number">Phone (recommended)</label>
                    <input type="tel" id="phone_number" class="input_field">
                    <h6>Standard call, messaging or data rates may apply.</h6>
                </div>
                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input_field">
                </div>
                <div class="field">
                    <button class="btn"><i class="fas fa-lock"><span btn_text>Create Account</span></i></button>
                </div>
                
            </fieldset>
            
        </form>
    </section>

    <footer>

    </footer>
</body>
</html>
